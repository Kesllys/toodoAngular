<div class="container">
    <h1 class="text-center display-4 mt-5"> Lista de Pedidos </h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm" class="col-md-6 offset-md-3">
        <div class="mb-4">
            <label for="task" class="form-label">Pedidos</label>
            <input type="text" class="form-control" id="task" 
            placeholder="Digite um novo pedido" ngModel name="task">
            <small *ngIf="taskForm.invalid && taskForm.dirty" class="text-danger">Campo Obrigatório!</small>
        </div>
        <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary">Adicionar Pedido</button>
    </form>

    <hr>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pedido</th>
            <th scope="col">Status</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskArray; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{task.taskName}}</td>
            <td><input (change)="onCheck(i)" type="checkbox"> Concluída</td>
            <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Deletar</button></td>
          </tr>
        </tbody>
      </table>
</div>
